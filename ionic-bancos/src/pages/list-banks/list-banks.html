<ion-header>
  <ion-navbar>
    <ion-title>Lista de Bancos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
       <ion-row *ngFor="let bank of bankArray">
           <ion-col>{{bank.date_created}}</ion-col>
           <ion-col>{{bank.name}}</ion-col>
       </ion-row>
    </ion-grid>
</ion-content>
